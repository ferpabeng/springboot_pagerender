<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary btn-xs">Create
						entity</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Date</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="entity: ${entities}">
							<td th:text="${entity.id}"></td>
							<td th:text="${entity.name}"></td>
							<td th:text="${entity.lastname}"></td>
							<td th:text="${entity.email}"></td>
							<td th:text="${entity.createAt}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${entity.id}" th:text="'edit'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/delete/} + ${entity.id}" th:text="'delete'"
								onclick="return confirm('Are you sure to delete this record?');"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
